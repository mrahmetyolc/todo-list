<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h1 id="todo-baslik">ToDo List</h1>
            <div class="topbar">
                <div class="kisayollar">
                    <a href="#" id="eklebolumac"><img src="plus.svg" width="35px"></a>
                    <a href="#" id="aramabolumac"><img src="magnifying-glass.svg" width="35px"></a>
                </div>
                <div class="eklediv">
                    <form id="todo-form" name="form">
                        <input type="text" name="todo" id="todo" placeholder="Yeni bir tane ekleyin">
                        <button type="submit" id="todo-form-buton">Ekle</button>
                    </form>
                </div>
                <div class="aramadiv">
                    <input type="text" name="filter" id="filter" placeholder="Bir To-Do arayın">
                </div>
            </div>
            
            <!-- <h2 id="tasks-title">Todolar</h2> -->
            <div class="todolar"></div>
            <hr> <br>
            <a id="clear-todos" class="todolari-temizle" href="#">Tüm Taskları Temizleyin</a> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
