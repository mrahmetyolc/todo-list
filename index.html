<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="todo">
        <h1 id="todo-baslik">ToDo List</h1>
        <form id="todo-form" name="form">
            <input type="text" name="todo" id="todo" placeholder="Yeni bir tane ekleyin">
            <button type="submit" id="todo-form-buton">Ekle</button>
        </form>
        <hr>
        <h2 id="tasks-title">Todolar</h2>
        <input type="text" name="filter" id="filter" placeholder="Bir To-Do arayın">
        <div class="todolar"></div>
        <hr> <br>
        <a id="clear-todos" class="todolari-temizle" href="#">Tüm Taskları Temizleyin</a> 
    </div>


    <script src="app.js"></script>
</body>
</html>
